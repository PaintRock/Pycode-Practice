<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="script.js"></script>
</head>
    <body>       
        <style>
            h1 {
                color: white;
            }
            p {
                color: whitesmoke;
                font-size: x-large;
            }
           
            .container {
                position: absolute;                 
                bottom: 0;
                left: 0;
                right: 0;
                padding-bottom: 20px;
            }
            .overlay-image {
                position: absolute;
                bottom: 0;
                left:0;
                right:0;
                top: 0;
            }

            form{
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 60px;
            }

            #search-input{
                width: 60%;
                max-width: 400px;
                padding: 10px 20px;
                border: none;
                box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
                border-radius: 5px;
                font-size: 18px;
                color: #333;
            }

            #search-button{
                padding: 10 px 20 px;
                background-color: #138065;
                color: #fff;
                border: none;
                font-size: 25px;
                box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
                cursor: pointer;
                border-radius: 5px;
                margin-left: 10px;
            }

            .carousel-indicators {
                /* Adjust the max-width as needed */
                max-width: 100%;
                margin-left: auto;
                margin-right: auto;
                bottom: 10px; /* Adjust the position */
            }

             /* Maintain a 16:9 aspect ratio for the carousel items */
            .carousel-item {
                position: relative;
                width: 100%;
                height: 0;
                padding-top: 56.25%; /* 16:9 aspect ratio (9 / 16 * 100) */
                overflow: hidden;
            }

            /* Set the background image to cover the entire item */
            .carousel-item > div {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center;
            }
            
            /* Define media query for smaller screens */
            @media (max-width: 768px) {
                .carousel-item {
                    max-height: 20rem; /* Adjust the maximum height for smaller screens */
                }
            }
            
        </style> 
        
        <form action="">
            <input type="text" id="search-input" placeholder="Search for images">
            <button id="search-button">Search</Button>
        </form>     
        
        
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type = "button" data-bs-target="#myCarousel" 
                    data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>  
                    <button type ="button" data-bs-target="#myCarousel" 
                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type = "button" data-bs-target="#myCarousel"
                    data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
        
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div style="background-image: url(./sixteen-miles-out.jpg);">
                            <div class="container">
                                <h1>Christmas Headline</h1>
                                <p>Words, many.</p>
                            </div>
                        </div>
                    </div>
                
                
                    <div class="carousel-item">
                        <div style="background-image:url(./villas.jpg);">
                            <div class="container">
                                <h1>Why not</h1>
                                <p>Words, many.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="carousel-item">
                        <div style="background-image:url(./waterrock.jpg);">
                            <div class="container">
                                <h1>Why</h1>
                                <p>Words, many.</p>
                            </div>
                        </div>
                    </div>
                </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  
    </body>
</html>
